			function setCheckboxValue(id, value) {
				var cb = document.getElementById(id);
				cb.checked = value;
			}
			
			function getCheckboxValue(id) {
				var cb = document.getElementById(id);
				return cb.checked;
			}
			
			function checkServices() {
				for (var _i = 0; _i < services.length; _i++) {
					setCheckboxValue(services[_i], true);
				}
			}
			
			function uncheckServices() {
				for (var _i = 0; _i < services.length; _i++) {
					setCheckboxValue(services[_i], false);
				}
			}
			
			function updateWidget() {
				
				var _width = parseInt(getInputValue('width'));
				var _height = parseInt(getInputValue('height'));
				
				if (_width < 150) {
					setInputValue('width', 150);
					_width = 150;
				}
				
				if (_height < 120) {
					setInputValue('height', 120);
					_height = 120;
				}
				
				_width += 50;
				_height += 50;
		
				var widgetDiv = document.getElementById("Widget");
				widgetDiv.innerHTML = '';
				
				var ignoredParams = {src: 1, bgcolor: 1};
				var params = Array('src="sharethis_as2.swf"', 'id="flashWidget"', 'quality="high"', 'AllowScriptAccess="always" ');
				var widget_swf = new SWFObject("sharethis_as2.swf", "App", _width, _height, "9.0.0.0", "#222222");
				
				for(var i = 0; i < params.length; i++)
				{
					var paramName = params[i].split("=")[0];
					var paramValue = params[i].split("\"")[1];
					
					if(ignoredParams[paramName] != 1 && paramName != "")
					{
						//console.log(paramName+'='+paramValue);
						widget_swf.addParam(paramName, paramValue);
					}
				}
				
				//Set up properties
				for (var i=0; i < props.length; i++) {
					var pid = props[i];
					//console.log(pid + '='+getInputValue(pid));
					widget_swf.addVariable(pid, getInputValue(pid));
				}
				
				var _services_arr = [];
				//Set up services
				for (var i=0; i < services.length; i++) {
					var sid = services[i];
					if (getCheckboxValue(sid)) {
						
						_services_arr.push(sid);
					}
				}
				
				//console.log('services='+ _services_arr.join(','));
				
				widget_swf.addVariable('services', _services_arr.join(','))

				widget_swf.write("Widget");
			}
